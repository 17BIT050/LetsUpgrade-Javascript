<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value > 100</title>
    <script>
        let greater=function(){
            while(true)
            {
                let no=+prompt('Enter the value >100');
                if(no>100)
                {
                    console.log(`entered number:${no}`);
                    break;
                }
                else 
                   continue;   

            }
        }
        greater();
    </script>
</head>
