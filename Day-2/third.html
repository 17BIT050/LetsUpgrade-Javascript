<html>
    <head>
        <title>User Input</title>
        <script>
            function display()
            {
                alert("pop up messages");
                var age=window.prompt("Enter your age");
                (age>21)?console.log("Can Drink"):console.log("Cannot Drink");
                alert("Thank you");
            }
        </script>
    </head>
    <body onload="display()">
    </body>
