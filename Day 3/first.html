<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement</title>
    <script>
        function display()
        {
        var num=Number(window.prompt('Enter a number'));
        if(num % 2 == 0)
            console.log('Even');
        else
            console.log('Odd');   
        } 
        display();
    </script>
</head>
<body></body>
</html>
