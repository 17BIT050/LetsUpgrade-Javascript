<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display()
        {
            let mark=Number(window.prompt("enter your mark"));
            console.log("Conditional");
            if(mark>90 && mark<=100)
                 console.log(`Marks are ${mark} and grade is A`);
            else if(mark>80 && mark<=90)
                 console.log(`Marks are ${mark} and grade is B`); 
            else if(mark>70 && mark<=80)
                 console.log(`Marks are ${mark} and grade is C`);
            else if(mark>60 && mark<=70)
                 console.log(`Marks are ${mark} and grade is D`);
            else if(mark<60 && mark>0)
                 console.log(`Marks are ${mark} and grade is RA`);
            else 
                 console.log("Enter correct marks");    
            console.log("Ternary");
            (mark>90 && mark<=100)?console.log(`Marks are ${mark} and grade is A`):
             (mark>80 && mark<=90)?console.log(`Marks are ${mark} and grade is B`):
              (mark>70 && mark<=80)?console.log(`Marks are ${mark} and grade is C`):
               (mark>60 && mark<=70)?console.log(`Marks are ${mark} and grade is D`):
                 (mark<60 && mark>0)?console.log(`Marks are ${mark} and grade is RA`):
                    console.log("Enter correct marks");       
        }
       display();
    </script>
</head>
<body>
    
</body>
</html>
