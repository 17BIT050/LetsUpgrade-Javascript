<html>
    <head>
        <title>Array and String Methods</title>
        <script>
            function display(){
                let str='Have a Nice Day   ';
                document.write('Original string>>'+str+'<br>');
                document.write('Uppercase>>'+str.toUpperCase()+'<br>');
                document.write('Lowercase>>'+str.toLowerCase()+'<br>');
                document.write('Trim>>'+str.trim()+'<br>');
                document.write('isArray>>'+Array.isArray(str)+'<br>');
                document.write('Bold>>'+str.bold()+'<br>');
                document.write('fontcolor(red)>>'+str.fontcolor('red')+'<br>');
                document.write('fontsize(10)'+str.fontsize('10')+'<br>');
                document.write('indexof(N)>>'+str.indexOf('N')+ '<br>');
                document.write('lastIndexof(a)>>'+str.lastIndexOf('a')+'<br>');
                document.write('search(D)>>'+str.search('D')+'<br>');
                document.write('substring(3,7)>>'+str.substring(3,7)+'<br>');
            }
        </script>
    </head>
    <body onload="display()"></body>
</html>
